{% extends 'quotes_by_great_authors/base.html' %}

{% block content %}
<div class="container mt-3">
    <h1>Upload Quotes</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="quotes_file">Select Quotes File</label>
            <input type="file" class="form-control-file" id="quotes_file" name="quotes_file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
