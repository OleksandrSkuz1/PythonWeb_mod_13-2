<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
                maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_by_great_authors/style.css' %}">
    <title>Homework</title>

</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes by great authors</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="{% url 'quotes_by_great_authors:root' %}" class="btn btn-info">Home</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'app_auth:upload' %}" class="btn btn-info">Upload</a>
                    <a href="{% url 'app_auth:logout' %}" class="btn btn-info">Logout</a>
                    {% else %}
                    <a href="{% url 'app_auth:signup' %}" class="btn btn-success">SignUp</a>
                    <a href="{% url 'app_auth:signin' %}" class="btn btn-success">SignIn</a>
                    {% endif %}
                </p>
            </div>
        </div>

        {% block content %} {% endblock %}

</div>
</body>
</html>
